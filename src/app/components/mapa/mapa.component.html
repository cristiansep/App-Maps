<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]="15">
            
            <agm-marker *ngFor="let marker of marcadores; let i = index" [latitude]="marker.lat" [longitude]="marker.lng">
                <agm-info-window>
                    <strong>{{marker.titulo}}</strong>
                    <p>
                        {{marker.desc}}
                    </p>
                    <div class="btn">
                        <button (click)="editarMarcador( marker )" mat-raised-button color="primary">Editar</button>
                        <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
                    </div>
                    
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
